<head>
<!-- A tag <head> contém metadados, links para folhas de estilo, scripts e outras informações que não são diretamente 
    visíveis na página. Metadados incluem informações sobre o documento que não são mostradas diretamente na interface da página. -->
    <meta charset="UTF-8">

    <!-- A tag <meta> com o atributo 'charset="UTF-8"" define a codificação de caracteres do documento para UTF-8.
    UTF-8 é uma codificação de caracteres universal que inclui praticamente "todos os caracteres de todos os idiomas do mundo",
    garantindo que qualquer texto seja exibido corretamente. -->

    <meta name="author" content="Informar aqui o seu nome completo">
    <!-- Outra tag <meta>, mas desta vez usada para definir o autor do documento HTML. O atributo 'name' especifica o tipo de informação
      (autor), e o atributo 'content' fornece o nome do autor. -->

    <meta name="description" content="Uma breve descrição da página">
    <!-- Esta tag <meta> fornece uma breve descrição do conteúdo da página Isso é frequentemente usado pelos motores de busca para 
     entender do que trata a página e pode aparecer nos resultados de busca. -->

     <meta name="keywords" content="exemplo, html, meta tags">
     <!-- Esta tag <meta> é usada para definir palavras-chave
     relevantes para o conteúdo da página,
     o que pode ajudar os motores de busca a classificar a página corretamente para essas palavras-chave.-->
     <title>Minha primeira página HTML</title>
     <!--A tag title define o titulo da página, que é mostrado na aba do navegador.
    O titulo é um elemento crucial tanto para a usabilidade quanto para a otimização de mecanismos de busca (560)-->

</head>
