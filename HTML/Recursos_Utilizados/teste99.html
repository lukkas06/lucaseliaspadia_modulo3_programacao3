<!--
  Estrutura basica de um documento HTML
  Tags, elementos e atributos: compreensão das diferenças e usos.
  Metadados no HTML: Uso da tag <meta> para especificar a codificação de caracteres, autor da página, descrição e palavras-chave-->  
<!DOCTYPE html>
<!-- A declaração "DOCTYPE html" informa que temos uma declaração do tipo documento(DTD).
     Diz ao navegador que esta é uma página HTML5, versão mais recente do HTML.7
     Isso ajuda o navegador a interpretar corretamente o conteudo da pagina.-->

    <html lang= "pt"></html> 
    <!--A tag <html> é o elemento raiz de todo documento HTML e envolve todo o conteúdo da página, exceto a declaração do tipo de 
    documento.
    O atributo 'lang="pt"' especifica que o idioma www principal do documento é o português. Isso é útil ara acessibilidade e motores de
    busca, pois eles podem fornecer funcionalidades adequadas baseadas no idioma. -->
