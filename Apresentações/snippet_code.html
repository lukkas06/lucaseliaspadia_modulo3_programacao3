
<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">

    <head>
                
        <title>Exemplo de CSS</title>        

        <!-- A tag <link> &#195;&#169; utilizada para incluir uma folha de estilos 
            externa. O atributo rel="stylesheet" indica que o tipo de documento
            vinculado &#195;&#169; uma folha de estilo CSS. O atributo 'href' especifica o 
            caminho para o arquivo CSS que define os estilos para a p&#195;&#161;gina.
            Isso permite que o estilo seja definido separadamente do HTML, permitindo
            a reutiliza&#195;&#167;&#195;&#163;o de c&#195;&#179;digo e facilitando a manuten&#195;&#167;&#195;&#163;o.

            Lembrando que nas nossas aulas, usamos o conceito de CAMINHO RELATIVO p/ informar
            ao navegador, onde os recursos utilizados por nossas p&#195;&#161;ginas HTML est&#195;&#163;o.
        -->
        <link rel="stylesheet" href="local do arquivo css">
        

    </head>

    <body id="aqui faltou chamar o seletor body, definido no arquivo CSS">

    </body>

</html>
